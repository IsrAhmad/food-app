<section>
  <div class="page-title">
    <div class="container">
      <div class="row align-content-center justify-content-center">
        <div class="col-md-8 p-4">
          <div>
            <h1>Recipes <span>Items</span>!</h1>
            <p>
              You can now add your items that any user can order it from the
              Application and you can edit
            </p>
          </div>
        </div>
        <div class="col-md-4 text-end">
          <div>
            <img
              src="../../../assets/images/eating-avatar.svg"
              class="w-50"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="py-5">
    <div class="d-flex align-content-center justify-content-between my-3">
      <h2 class="h4">Recipes Table Details</h2>
    </div>
    <p>You can check all details</p>
    <div>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <mat-form-field
              class="example-form-field w-100"
              appearance="outline"
            >
              <mat-label>Clearable input</mat-label>
              <input
                matInput
                type="text"
                [(ngModel)]="searchValue"
                (keyup.enter)="getRecipeData()"
              />
              <button
                *ngIf="searchValue"
                matSuffix
                mat-icon-button
                aria-label="Clear"
                (click)="searchValue = ''; getRecipeData()"
              >
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </div>
          <div class="col-md-3">
            <mat-form-field>
              <mat-label>Tag</mat-label>
              <mat-select
                [(ngModel)]="tagId"
                (selectionChange)="getRecipeData()"
              >
                <mat-option value="0">All</mat-option>
                <mat-option *ngFor="let tag of listTags" [value]="tag.id">{{
                  tag.name
                }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-md-3">
            <mat-form-field>
              <mat-label>Category</mat-label>
              <mat-select
                [(ngModel)]="categoryId"
                (selectionChange)="getRecipeData()"
              >
                <mat-option value="0">All</mat-option>
                <mat-option
                  *ngFor="let item of listCategories"
                  [value]="item.id"
                  >{{ item.name }}</mat-option
                >
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row py-2 gy-3">
        <div class="col-md-4" *ngFor="let item of listData.data">
          <div class="position-relative card">
            <img
              [src]="item.imagePath ? imgUrl + item.imagePath : emptyImg"
              class="w-100 rounded-top-2 rounded-bottom-5"
            />
            <div class="p-2">
              <h3>{{ item.name }}</h3>

              <button (click)="onAddToFav(item.id)">
                <i [class]="isNotHearted ? 'fa-regular fa-heart' : 'fa-solid fa-heart'" (click)="isNotHearted = !isNotHearted"></i>
                <!-- (click)="isHearted = !isHearted" -->
              </button>
              <span
                class="position-absolute top-0 end-0 badge text-bg-light shadow-sm m-2"
                >{{ item.price | currency : "EGP " }}</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="Example icon-button with a menu"
    >
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>visibility</mat-icon>
        <span>View</span>
      </button>
    </mat-menu>
    <mat-paginator
      #paginator
      class="demo-paginator mb-5 mx-5"
      (page)="handlePageEvent($event)"
      [length]="listData?.totalNumberOfRecords"
      [pageSize]="pageSize"
      [pageIndex]="pageNumber"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page"
    >
    </mat-paginator>

  </div>
</section>
