<section class="auth">
  <div class="container">
    <div class="row vh-100 align-items-center justify-content-center">
      <div class="col-md-8">
        <div class="auth-card">
          <div class="w-50 mx-auto text-center">
            <img src="../../assets/images/logo.svg" class="w-75" alt="" />
          </div>
          <h1>Login</h1>
          <p>Welcome Back! Please enter your details</p>

          <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm)">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"
                ><i class="fa-solid fa-mobile-screen"></i
              ></span>
              <input
                formControlName="email"
                type="text"
                class="form-control"
                placeholder="Enter your E-mail"
                aria-label="email"
                aria-describedby="basic-addon1"
              />
            </div>
            <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched">
              <p *ngIf="loginForm.get('email')?.getError('required')" class="alert py-1 alert-danger">email is required</p>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"
                ><i class="fa-solid fa-lock"></i
              ></span>
              <input
                formControlName="password"
                [type]="hide? 'password' : 'text'"
                class="form-control border-end-0"
                placeholder="Password"
                aria-label="Password"
                aria-describedby="basic-addon1"
              />
              <span class="input-group-text cursor-pointer border-start-0" >
                <a>
                  <i (click)="hide = !hide" [class]="hide ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye'"></i>
                  <!-- <i class="fa-solid fa-eye-slash"></i> -->
                  <!-- Or I can use [ngClass] -->
                </a>
              </span>
            </div>
            <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched">
              <p *ngIf="loginForm.get('password')?.getError('required')" class="alert py-1 alert-danger">password is required</p>
            </div>

            <div class="links mb-3">
              <a class="text-dark-gray" (click)="goRegister()">Register Now?</a>
              <a class="text-main" (click)="goRequest()">Forgot Password?</a>
            </div>
            <button  class="primary w-100" type="submit">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
