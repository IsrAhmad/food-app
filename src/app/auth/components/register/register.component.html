<section class="auth">
  <div class="container">
    <div class="row vh-100 align-items-center justify-content-center">
      <div class="col-md-8">
        <div class="auth-card">
          <div class="w-50 mx-auto text-center">
            <img src="../../assets/images/logo.svg" class="w-75" alt="" />
          </div>
          <h1>Register</h1>
          <p>Welcome! Please enter your details</p>

          <form
            [formGroup]="registerForm"
            (ngSubmit)="onRegister(registerForm)"
          >
            <div class="row">
              <div
                class="col-12 d-flex align-items-center justify-content-center"
              >
                <div class="col-4 pb-3">
                  <ngx-dropzone
                    class="avatar d-flex justify-content-center align-items-center"
                    (change)="onSelect($event)"
                    [multiple]="false"
                  >
                    <ngx-dropzone-label>
                      <i class="fa-solid fa-upload"></i>
                      Upload Profile Picture
                    </ngx-dropzone-label>
                    <ngx-dropzone-image-preview
                      ngProjectAs="ngx-dropzone-preview"
                      *ngFor="let f of files"
                      [file]="f"
                    >
                      <ngx-dropzone-label></ngx-dropzone-label>
                    </ngx-dropzone-image-preview>
                  </ngx-dropzone>
                </div>
              </div>

              <div class="col-6">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"
                    ><i class="fa-solid fa-user"></i
                  ></span>
                  <input
                    formControlName="userName"
                    type="text"
                    class="form-control"
                    placeholder="userName"
                    aria-label="userName"
                    aria-describedby="basic-addon1"
                  />
                </div>
              </div>

              <div class="col-6">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"
                    ><i class="fa-solid fa-at"></i
                  ></span>
                  <input
                    formControlName="email"
                    type="text"
                    class="form-control"
                    placeholder="Enter your E-mail"
                    aria-label="email"
                    aria-describedby="basic-addon1"
                  />
                </div>
              </div>

              <div class="col-6">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"
                    ><i class="fa-solid fa-globe"></i
                  ></span>
                  <input
                    formControlName="country"
                    type="text"
                    class="form-control"
                    placeholder="Country"
                    aria-label="country"
                    aria-describedby="basic-addon1"
                  />
                </div>
              </div>

              <div class="col-6">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"
                    ><i class="fa-solid fa-mobile-screen"></i
                  ></span>
                  <input
                    formControlName="phoneNumber"
                    type="string"
                    class="form-control"
                    placeholder="Enter phone number"
                    aria-label="phoneNumber"
                    aria-describedby="basic-addon1"
                  />
                </div>
              </div>

              <div class="col-6">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"
                    ><i class="fa-solid fa-lock"></i
                  ></span>
                  <input
                    formControlName="password"
                    [type]="hide? 'password' : 'text'"
                    class="form-control"
                    placeholder="Password"
                    aria-label="password"
                    aria-describedby="basic-addon1"
                  />
                  <span class="input-group-text cursor-pointer border-start-0">
                    <a>
                      <i (click)="hide = !hide" [class]="hide ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye'"></i>
                    </a>
                  </span>
                </div>
              </div>

              <div class="col-6">
                <div class="input-group mb-3 col-6">
                  <span class="input-group-text" id="basic-addon1"
                    ><i class="fa-solid fa-lock"></i
                  ></span>
                  <input
                    formControlName="confirmPassword"
                    [type]="hideConfirm? 'password' : 'text'"
                    class="form-control border-end-0"
                    placeholder="Confirm password"
                    aria-label="confirmPassword"
                    aria-describedby="basic-addon1"
                  />
                  <span class="input-group-text cursor-pointer border-start-0">
                    <a>
                      <i (click)="hideConfirm = !hideConfirm" [class]="hideConfirm ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye'"></i>
                    </a>
                  </span>
                </div>
              </div>
            </div>

            <div class="links mb-3 ">
              <a class="text-dark-gray" href="">Login Now?</a>
              <a class="text-main" href="">Have Code?</a>
            </div>

            <button class="primary w-100" type="submit">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
