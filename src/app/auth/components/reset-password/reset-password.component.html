<section class="auth">
  <div class="container">
    <div class="row vh-100 align-items-center justify-content-center">
      <div class="col-md-8">
        <div class="auth-card">
          <div class="w-50 mx-auto text-center mb-1">
            <img src="../../assets/images/logo.svg" class="w-75" alt="" />
          </div>

          <form [formGroup]="resetPasswordForm" (ngSubmit)="onResetPassword(resetPasswordForm)">

            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"
                ><i class="fa-solid fa-mobile-screen"></i
              ></span>
              <input
                formControlName="email"
                type="text"
                class="form-control"
                placeholder="Enter your E-mail"
                aria-label="email"
                aria-describedby="basic-addon1"
              />
            </div>


            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"
                ><i class="fa-solid fa-mobile-screen"></i
              ></span>
              <input
                formControlName="seed"
                type="text"
                class="form-control"
                placeholder="OTP"
                aria-label="OTP"
                aria-describedby="basic-addon1"
              />
            </div>


            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"
                ><i class="fa-solid fa-lock"></i
              ></span>
              <input
                formControlName="password"
                [type]="hide? 'password' : 'text'"
                class="form-control border-end-0"
                placeholder="New Password"
                aria-label="New Password"
                aria-describedby="basic-addon1"
              />
              <span class="input-group-text cursor-pointer border-start-0" >
                <a>
                  <i (click)="hide = !hide" [class]="hide ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye'"></i>
                </a>
              </span>
            </div>


            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"
                ><i class="fa-solid fa-lock"></i
              ></span>
              <input
                formControlName="confirmPassword"
                [type]="hideConfirm? 'password' : 'text'"
                class="form-control border-end-0"
                placeholder="Confirm Password"
                aria-label="Confirm Password"
                aria-describedby="basic-addon1"
              />
              <span class="input-group-text cursor-pointer border-start-0" >
                <a>
                  <i (click)="hideConfirm = !hideConfirm" [class]="hideConfirm ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye'"></i>
                </a>
              </span>
            </div>

            <button class="primary w-100" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
