<section class="auth">
  <div class="container">
    <div class="row vh-100 align-items-center justify-content-center">
      <div class="col-md-8">
        <div class="auth-card">
          <div class="w-50 mx-auto text-center mb-1">
            <img src="../../assets/images/logo.svg" class="w-75" alt="" />
          </div>

          <form [formGroup]="changePasswordForm" (ngSubmit)="onChangePassword(changePasswordForm)">

            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"
                ><i class="fa-solid fa-lock"></i
              ></span>
              <input
                formControlName="oldPassword"
                [type]="hideOld? 'password' : 'text'"
                class="form-control border-end-0"
                placeholder="Old Password"
                aria-label="Old Password"
                aria-describedby="basic-addon1"
              />
              <span class="input-group-text cursor-pointer border-start-0" >
                <a>
                  <i (click)="hideOld = !hideOld" [class]="hideOld ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye'"></i>
                </a>
              </span>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"
                ><i class="fa-solid fa-lock"></i
              ></span>
              <input
                formControlName="newPassword"
                [type]="hideNew? 'password' : 'text'"
                class="form-control border-end-0"
                placeholder="New Password"
                aria-label="New Password"
                aria-describedby="basic-addon1"
              />
              <span class="input-group-text cursor-pointer border-start-0" >
                <a>
                  <i (click)="hideNew = !hideNew" [class]="hideNew ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye'"></i>
                </a>
              </span>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"
                ><i class="fa-solid fa-lock"></i
              ></span>
              <input
                formControlName="confirmNewPassword"
                [type]="hideConfirm? 'password' : 'text'"
                class="form-control border-end-0"
                placeholder="Categories New Password"
                aria-label="Confirm New Password"
                aria-describedby="basic-addon1"
              />
              <span class="input-group-text cursor-pointer border-start-0" >
                <a>
                  <i (click)="hideConfirm = !hideConfirm" [class]="hideConfirm ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye'"></i>
                </a>
              </span>
            </div>

            <button class="primary w-100" type="submit">Change Password</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
