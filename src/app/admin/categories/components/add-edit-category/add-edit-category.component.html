<section>
  <div class="container">
    <div class="row align-items-center m-1">
      <h4 class="col-md-10">Add New Category</h4>
      <button (click)="onNoClick()" class="btn bg-danger-outline">
        <i class="fa-solid fa-edit"></i>
      </button>
    </div>
    <div class="row m-3">
      <input
        type="text"
        id="name"
        class="p-1"
        placeholder="New Category Name"
        [(ngModel)]="data.name"
      />
    </div>
    <div class="row m-3">
      <button
        [mat-dialog-close]="data"
        cdkFocusInitial
      >
        Update Category
      </button>
    </div>
  </div>
</section>
