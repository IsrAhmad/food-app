<section>
  <div class="text-end m-2">
    <a (click)="onNoClick()" class="text-danger"><i class="fa-solid fa-xmark-circle fa-2x"></i></a>
  </div>
  <div class="container">
    <div class="row py-3">
      <div class="text-center">
        <img src="../../../assets/images/no-data.png" class="w-25 p-2" alt="" />
        <!-- <hr class="p-0"/> -->
        <h3>Delete This Item ? {{data.itemId}}</h3>
        <p>
          are you sure you want to delete this item ? if you are sure just click
          on delete it
        </p>
      </div>

      <div class="text-end">
        <hr />
        <button
          class="btn btn-outline-danger"
          [mat-dialog-close]="data.itemId" cdkFocusInitial
        >
          Delete This Item
        </button>
      </div>
    </div>
  </div>
</section>
